<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="<%= BASE_URL %>eye.png">
    <title>Museum of Curiosity: Dashboard</title>
    <style>
      @font-face {
        font-family: "blackadder";
        src: url("BITCBLKAD.ttf");
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <!-- preload audio so it doesn't clip the first time it plays -->
    <audio preload="true">
      <source src="/sounds/countdown_10min.1s_silence.wav" type="audio/wav"/>
    </audio>
    <audio preload="true">
      <source src="/sounds/countdown_30min.1s_silence.wav" type="audio/wav"/>
    </audio>
    <audio preload="true">
      <source src="/sounds/countdown_finished.1s_silence.wav" type="audio/wav"/>
    </audio>
    <!-- built files will be auto injected -->
  </body>
</html>
